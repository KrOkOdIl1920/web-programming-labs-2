<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

        body {
            color: {{ request.cookies.get("color")}};
        }

    {% endif %}
</head>
<body>

        WEB-программирование, часть 2. {{ self.lab() }}.

        {% block main %}{% endblock %}
        <a href="/menu" style="position: absolute; right: 20px; top: 70px;">Главное меню</a>
    </main>

    <footer>
        &copy; Артём Донельчук, ФБИ-13, 3 курс, 2023
    </footer>
</body>
</html>
