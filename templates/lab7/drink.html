{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/drink.js') }}"></script>
{% endblock %}

{% block main %}
    <h1>3аказ напитка</h1>

    <div>
        Выберите напиток и добавку, стоимость указана рядом с кнопкой!
    </div>

    <div>Напиток:</div>

    <label>
        <input type="radio" value="cofee" name="drink" checked>Кофе - 120
    </label> 
        <label>

        <input type="radio" value="black-tea" name="drink">Чёрный чай - 80
    </label> 

    <label> 
        <input type="radio" value="green-tea" name="drink">Зелёный чай - 70
    </label>

    <div>Добавки:</div>

    <label>
        <input type="checkbox" name="milk">Молоко - 30
    </label>

    <label>
        <input type="checkbox" name="sugar">Сaxap - 10
    </label>

    <div>
        <button onclick="getPrice()">Рассчитать цену</button>
    </div>

    <div id="price"></div>

    <div id="pay" style="display: none;">
        <div>Номер банковской карты:</div>
        <label>
            <input type="text", name="card">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text", name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input type="text", name="cvv", size="3">
        </label>
        <div>
            <button onclick="pay()">Оплатить</button>
        </div>

        <div id="pay-status"></div>

        <div>
            <button onclick="cancel_pay()">Отмена оплаты</button>
        </div>
    </div>
{% endblock %}
